<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="main-card">

    <div id="profile-section">
        <img src="./assets/images/avatar-jessica.jpeg" alt="African American woman with large afro in a three-forth view" id="profile-img">
        <h1 id="profile-name">Jessica Randall</h1>
        <h2 id="profile-location">London, United Kingdom</h2>
        <p id="profile-career">"Front-end developer and avid reader."</p>
    </div>

    <div id="github">
        <a href="http://www.github.com/" class="social-link" target="_blank">GitHub</a>
    </div>

    <div id="frontend-mentor">
        <a href="http://www.frontendmentor.io/" class="social-link" target="_blank">Frontend Mentor</a>
    </div>

    <div id="linkedin">
        <a href="http://www.linkedin.com/" class="social-link" target="_blank">LinkedIn</a>
    </div>

    <div id="twitter">
        <a href="http://www.twitter.com/" class="social-link" target="_blank">Twitter</a>
    </div>

    <div id="instagram">
        <a href="http://www.instagram.com/" class="social-link" target="_blank">Instagram</a>
    </div> 

  </div>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Trey McGill</a>.
  </div> -->
</body>
</html>
