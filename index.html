<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="main-card">
    
    <div id="profile-section">
        <img src="./assets/images/avatar-jessica.jpeg" alt="African American woman with large afro in a three-forth view" id="profile-img">
        <h1 id="profile-name">Jessica Randall</h1>
        <h2 id="profile-location">London, United Kingdom</h2>
        <p id="profile-career">"Front-end developer and avid reader."</p>
    </div>

    <div id="github" class="social-section">
        <h3>GitHub</h3>
    </div>

    <div id="frontend-mentor" class="social-section">
        <h3>Frontend Mentor</h3>
    </div>

    <div id="linkedin" class="social-section">
        <h3>LinkedIn</h3>
    </div>

    <div id="twitter" class="social-section">
        <h3>Twitter</h3>
    </div>

    <div id="instagram" class="social-section">
        <h3>Instagram</h3>
    </div> 

  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Trey McGill</a>.
  </div>
</body>
</html>
